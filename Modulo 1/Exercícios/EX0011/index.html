<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes</p>

    <picture>

        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">

        <img src="Imagens/fotog.png" alt="Imagem Flexivel">

    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos Aprender a reproduzir audios em html5</p>
    <audio src="audio/guanacast-33.mp3" controls autoplay></audio>
    <!--Formatos MP3  WAV  OGG-->

    
    
</body>
