<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir elementos da lista a seguir. Passe o  mouse sobre os termos<br> para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul type="square">
        <li><abbr title="Utilizamos a TAG P">Páragrafo</abbr></li>
        <li><abbr title="Utilizamos a TAG H1">Título</abbr></li>
        <li><abbr title="Utilizamos a TAG IMG">Imagens</abbr></li>
        <li><abbr title="Utilizamos a TAG ABBR">Abreviações</abbr></li>
        <li><abbr title="Utilizamos a TAG PRE">Código-Fonte</abbr></li>
        <li><abbr title="Utilizamos a TAG OL">Listas numeradas</abbr></li>
        <li><abbr title="Utilizamos a TAG UL">Listas com demarcadores</abbr></li>


    </ul>
    
</body>
</html>
